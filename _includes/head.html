<head>

  <!-- Change the favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/main.assets">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/syntax.assets">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=Raleway">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=Josefin+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/assets?family=Lora">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/assets/font-awesome.min.assets">

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: { equationNumbers: { autoNumber: "AMS" } }
    });
  </script>

  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  {% include google_analytics.html %}

</head>
